<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - LDrawLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - LDrawLoader
		</div>

		<script src="../build/three.js"></script>

		<script src="js/loaders/LDrawLoader.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src='js/libs/dat.gui.min.js'></script>

		<script>

			var container, stats;

			var camera, scene, renderer, pointLight, controls, gui, guiData;

			var materials, modelFileList, filesMap, model, textureCube;

			var envMapActivated = false;

			var ldrawPath = 'models/ldraw/officialLibrary/';

			var materialsFileName = 'LDConfig.ldr';

			var modelFileList = [
				'models/car.ldr',
				'models/1621-1-LunarMPVVehicle.mpd',
				'models/889-1-RadarTruck.mpd',
				'models/4838-1-MiniVehicles.mpd',
				'models/4915-1-MiniConstruction.mpd',
				'models/4918-1-MiniFlyers.mpd',
				'models/5935-1-IslandHopper.mpd',
				'models/30023-1-Lighthouse.ldr',
				'models/30051-1-X-wingFighter-Mini.mpd',
				'models/30054-1-AT-ST-Mini.mpd',
				'models/4489-1-AT-AT-Mini.mpd',
				'models/4494-1-Imperial Shuttle-Mini.mpd',
				'models/6965-1-TIEIntercep_4h4MXk5.mpd',
				'models/6966-1-JediStarfighter-Mini.mpd',
				'models/7140-1-X-wingFighter.mpd'
			];

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 150, 200, 250 );

				// scene

				scene = new THREE.Scene();

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				pointLight = new THREE.PointLight( 0xffffff, 1 );
				pointLight.position.set( -1000, 1200, 1500 );
				scene.add( pointLight );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				//

				guiData = {
					modelFileName: modelFileList[ 0 ],
					envMapActivated: false
				};

				gui = new dat.GUI( { width: 350 } );

				var modelFolder = gui.addFolder( "Model" );

				modelFolder.add( guiData, 'modelFileName', modelFileList ).name( 'Model' ).onFinishChange( function () {

					reloadObject( true );

				} );

				modelFolder.open();

				var graphicsFolder = gui.addFolder( "Graphics" );

				graphicsFolder.add( guiData , 'envMapActivated' ).name( 'Env. map' ).onChange( function ( value ) {

					envMapActivated = value;

					reloadMaterials( false );

				} );

				graphicsFolder.open();

				window.addEventListener( 'resize', onWindowResize, false );

				// load materials and then the model

				reloadMaterials( true );

			}

			function reloadMaterials ( resetCamera ) {

				var materialLoader = new THREE.LDrawLoader()
				materialLoader
					.setPath( ldrawPath )
					.load( materialsFileName, function ( group1 ) {

						materials = materialLoader.materials;

						if ( envMapActivated ) {

							if ( ! textureCube ) {
							
								// Envmap texture
								var r = "textures/cube/Bridge2/";
								var urls = [ r + "posx.jpg", r + "negx.jpg",
											r + "posy.jpg", r + "negy.jpg",
											r + "posz.jpg", r + "negz.jpg" ];
								textureCube = new THREE.CubeTextureLoader().load( urls );
								textureCube.format = THREE.RGBFormat;
								textureCube.mapping = THREE.CubeReflectionMapping;

							}

							for ( var i = 0, n = materials.length; i < n; i ++ ) {

								var material = materials[ i ];

								if ( material.userData.canHaveEnvMap ) {

										material.envMap = textureCube;

								}

							};

						}

						new THREE.FileLoader()
							.setPath( ldrawPath )
							.load( "filesMap.json", function( filesMapJSON ) {

								filesMap = JSON.parse( filesMapJSON );

								reloadObject( resetCamera );

							} );

					} );

			}

			function reloadObject ( resetCamera ) {

				if ( model ) {

					scene.remove( model );

				}

				new THREE.LDrawLoader()
					.setMaterials( materials )
					.setPath( ldrawPath )
					.setFileMap( filesMap[ guiData.modelFileName ] ?  filesMap[ guiData.modelFileName ] : null )
					.load( guiData.modelFileName, function ( group2 ) {

						if ( model ) {

							scene.remove( model );

						}

						model = group2;

						// Convert from LDraw coordinates: rotate 180 degrees around OX
						model.rotation.x = Math.PI;

						scene.add( model );

						var bbox = new THREE.Box3().setFromObject( model );
						var size = bbox.getSize( new THREE.Vector3() );
						var radius = Math.max( size.x, Math.max( size.y, size.z ) ) * 0.5;

						if ( resetCamera ) {

							controls.target0.copy( bbox.getCenter( new THREE.Vector3() ) );
							controls.position0.set( - 2.3, 2, 2 ).multiplyScalar( radius ).add( controls.target0 );
							controls.reset();

						}

						pointLight.position.normalize().multiplyScalar( radius * 3 );

					}, onProgress, onError );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

			function onProgress ( xhr ) {

				if ( xhr.lengthComputable ) {

					var percentComplete = xhr.loaded / xhr.total * 100;
					console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

				}

			}

			function onError ( error ) {

				console.log( "Error loading model. " + error );

			}

		</script>

		<!-- LDraw.org CC BY 2.0 Parts Library attribution -->
		<div style="display: block; position: absolute; bottom: 0px; right: 0px; width: 160px; padding: 2px; border: #838A92 1px solid; background-color: #F3F7F8;">
			<center>
				<a href="http://www.ldraw.org"><img style="width: 145px" src="files/ldraw_org_logo/Stamp145.png"></a>
				<br />
				<a href="http://www.ldraw.org/">This software uses the LDraw Parts Library</a>
			</center>
		</div>

	</body>
</html>
