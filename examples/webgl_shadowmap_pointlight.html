<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PointLight ShadowMap </title>
		<meta charset="utf-8">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>
	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - PointLight ShadowMap by <a href="https://github.com/mkkellogg">mkkellogg</a>
		</div>

		<script src="../build/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer, stats;
			var dirLight, pointLight;
			var torusKnot;
			var cubeMaterial;
			var wallMaterial;
			var ground;

			init();
			animate();

			function init() {

				initScene();
				initMisc();

				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function initScene() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 10, 40 );

				scene = new THREE.Scene();

				// Lights

				var ambient = new THREE.AmbientLight( 0x404040 );
				scene.add( ambient );

				pointLight = new THREE.PointLight( 0xffffff );
				pointLight.castShadow = true;
				pointLight.shadowCameraNear = 1;
				pointLight.shadowCameraFar = 30;
				pointLight.shadowDarkness = 0.5;
				// pointLight.shadowCameraVisible = true;
				pointLight.shadowMapWidth = 2048;
				pointLight.shadowMapHeight = 1024;
				pointLight.shadowBias = 0.01;
				scene.add( pointLight );

				var geometry = new THREE.SphereGeometry( 0.3, 32, 32 );
				var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
				var sphere = new THREE.Mesh( geometry, material );
				sphere.castShadow = false;
				sphere.receiveShadow = false;
				pointLight.add( sphere );

				/*
				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.position.set( 0, 50, 0 );
				dirLight.castShadow = true;
				dirLight.shadowCameraNear = 1;
				dirLight.shadowCameraFar = 100;
				dirLight.shadowCameraRight = 15;
				dirLight.shadowCameraLeft = -15;
				dirLight.shadowCameraTop = 15;
				dirLight.shadowCameraBottom = -15;
				dirLight.shadowDarkness = 0.5;
				dirLight.shadowCameraVisible = true;
				dirLight.shadowMapWidth = 1024;
				dirLight.shadowMapHeight = 1024;
				scene.add( dirLight );
				*/

				cubeMaterial = new THREE.MeshPhongMaterial( {
					color: 0xff0000,
					shininess: 50,
					specular: 0x222222
				} );

				var torusGeometry =  new THREE.TorusKnotGeometry( 14, 1, 150, 20 );
				torusKnot = new THREE.Mesh( torusGeometry, cubeMaterial );
				torusKnot.position.set( 0, 5, 0 );
				torusKnot.castShadow = true;
				torusKnot.receiveShadow = true;
				scene.add( torusKnot );

				wallMaterial = new THREE.MeshPhongMaterial( {
					color: 0xa0adaf,
					shininess: 10,
					specular: 0x111111,
					shading: THREE.SmoothShading
				} );

				var wallGeometry = new THREE.BoxGeometry( 10, 0.15, 10 );
				ground = new THREE.Mesh( wallGeometry, wallMaterial );
				ground.scale.multiplyScalar( 3 );
				ground.castShadow = false;
				ground.receiveShadow = true;
				scene.add( ground );
				ground.position.set( 0, -5, 0 );

				var ceiling = new THREE.Mesh( wallGeometry, wallMaterial );
				ceiling.scale.multiplyScalar( 3 );
				ceiling.castShadow = false;
				ceiling.receiveShadow = true;
				scene.add( ceiling );
				ceiling.position.set( 0, 24, 0 );

				var wall = new THREE.Mesh( wallGeometry, wallMaterial );
				wall.scale.multiplyScalar( 3 );
				wall.castShadow = false;
				wall.receiveShadow = true;
				scene.add( wall );
				wall.position.set( -14, 10, 0 );
				wall.rotation.z = Math.PI / 2;

				wall = new THREE.Mesh( wallGeometry, wallMaterial );
				wall.scale.multiplyScalar( 3 );
				wall.castShadow = false;
				wall.receiveShadow = true;
				scene.add( wall );
				wall.position.set(14,10,0);
				wall.rotation.z = Math.PI / 2;

				wall = new THREE.Mesh( wallGeometry, wallMaterial );
				wall.scale.multiplyScalar( 3 );
				wall.castShadow = false;
				wall.receiveShadow = true;
				scene.add( wall );
				wall.position.set( 0, 10, -14 );
				wall.rotation.y = Math.PI / 2;
				wall.rotation.z = Math.PI / 2;

				/*
				wall = new THREE.Mesh( wallGeometry, wallMaterial );
				wall.scale.multiplyScalar( 3 );
				wall.castShadow = false;
				wall.receiveShadow = true;
				scene.add( wall );
				wall.position.set( 0, 10, 14 );
				wall.rotation.y = Math.PI / 2;
				wall.rotation.z = Math.PI / 2;
				*/

			}

			function initMisc() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x000000 );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.BasicShadowMap;

				// Mouse control
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 10, 0 );
				controls.update();

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.right = '0px';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function renderScene() {

				renderer.render( scene, camera );

			}

			function render() {

				var time = performance.now() * 0.001;

				pointLight.position.x = Math.sin( time ) * 9;
				pointLight.position.y = Math.sin( time * 1.1 ) * 9 + 5;
				pointLight.position.z = Math.sin( time * 1.2 ) * 9;

				renderScene();

				torusKnot.rotation.y = time * 0.1;

			}

		</script>
	</body>
</html>
