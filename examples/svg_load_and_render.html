<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js svg load and render</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		body {
			color: #ffffff;
			font-family: Monospace;
			font-size: 13px;
			text-align: center;
			font-weight: bold;
			background-color: #000000;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
		}
		
		#example {
			float: left;
			margin-top: 200px;
			margin-left: 100px;
		}
		
		#container svg {
			margin-top: 100px;
		}

		a {
			color: #ffffff;
		}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - SVGLoader
		</div>
		<div id="example">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200" width="200" height="200" id="example_svg">
				<g>
					<path id="red" style="fill: red;" d="M-50,-50L50,-50L50,50L-50,50z"/>
				</g>
			</svg>
		</div>
	
		<div id="container"></div>

		
		<script type="text/javascript" src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/SVGLoader.js"></script>													  

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/SVGRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var renderer, stats, scene, camera;

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );


				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xb0b0b0 );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 200 );

				var loader = new THREE.SVGLoader();
				var paths = loader.parse( document.getElementById('example').innerHTML);
				
				var group = new THREE.Group();
				group.scale.multiplyScalar( 1 );
				paths.forEach(function ( path ) {

					var material = new THREE.MeshBasicMaterial( {
						color: path.color,
						depthWrite: false
					} );

					var shapes = path.toShapes( true );

					for ( var j = 0; j < shapes.length; j ++ ) {

						var shape = shapes[ j ];

						var geometry = new THREE.ShapeBufferGeometry( shape );
						var mesh = new THREE.Mesh( geometry, material );

						group.add( mesh );

					}

				} );
				scene.add( group );


				renderer = new THREE.SVGRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
				renderer.setQuality( 'low' );
				container.appendChild( renderer.domElement );

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.screenSpacePanning = true;
				
				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
