<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - Rhino 3DM loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Rhino 3DM loader
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { Rhino3dmLoader } from './jsm/loaders/3DMLoader.js';

			var container, controls;
			var camera, scene, renderer;

			init();
			animate();

			function init() {

				THREE.Object3D.DefaultUp = new THREE.Vector3(0,0,1);
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set(26,-40,5)

				scene = new THREE.Scene();
				scene.add( new THREE.HemisphereLight() );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 2 );
				scene.add( directionalLight );

				var loader = new Rhino3dmLoader( );
				loader.setLibraryPath('jsm/libs/rhino3dm/');
				
				loader.load( 'models/3dm/hello_mesh.3dm', function ( objects ) {

					// TODO: return an object 3d

					var material = new THREE.MeshNormalMaterial();

					for( var i = 0; i < objects.length; i++ ) {

						var mesh = new THREE.Mesh( objects[i], material );
						scene.add( mesh );
					}
                    

                } );
                
                
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', resize, false );

			}

			function resize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();
				renderer.render( scene, camera );

				requestAnimationFrame( animate );

			}
		</script>

	</body>
</html>
